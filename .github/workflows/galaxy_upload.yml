name: Upload Collection to Galaxy
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    name: Build Collection

    runs-on: ubuntu-latest

    steps:
      - name: Create Collections Directory
        run: |
          mkdir -p ansible_collections/mihudec
      
      - name: Checkout net_filters
        uses: actions/checkout@v2
        with:
          path: ansible_collections/mihudec/net_filters

      - name: Display Directory Tree
        run: |
          tree ansible_collections
